services:
  # Main React application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ph-tax-directory-app
    ports:
      - "${APP_PORT:-5173}:5173"
    volumes:
      # Mount source code for development hot reload
      - ../src:/app/src:ro
      - ../public:/app/public:ro
      - ../index.html:/app/index.html:ro
      - ../vite.config.ts:/app/vite.config.ts:ro
      - ../tsconfig.json:/app/tsconfig.json:ro
      - ../tsconfig.app.json:/app/tsconfig.app.json:ro
      - ../tsconfig.node.json:/app/tsconfig.node.json:ro
      - ../tailwind.config.js:/app/tailwind.config.js:ro
      - ../postcss.config.js:/app/postcss.config.js:ro
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
      - VITE_APP_NAME=${VITE_APP_NAME:-PH Tax Directory}
    env_file:
      - ../.env
    networks:
      - ph-tax-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional, for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: ph-tax-directory-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - ph-tax-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ph-tax-network:
    driver: bridge

volumes:
  node_modules: